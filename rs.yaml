---

apiVersion : apps/v1
kind: ReplicaSet
metadata:
  name : nginx-rs
  namespace: saurav-ns

spec:
  replicas : 5
  selector:
    matchLabels : 
      app: nginx
  
  template:
    metadata : 
      labels: 
        app: nginx


    spec:
      containers:
        - name: nginx-container
          image: nginx:stable-alpine3.23-perl
          ports :
            - containerPort: 80